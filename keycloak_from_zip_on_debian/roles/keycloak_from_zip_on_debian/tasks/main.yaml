- name: Create Keycloak database user
  community.postgresql.postgresql_user:
    name: keycloak
    password: "{{ keycloak_from_zip_on_debian_keycloak_postgres_password }}"
    priv: "ALL"
    db: keycloak
    role_attr_flags: LOGIN
  become: true
  become_user: postgres

- name: Allow local connections to PostgreSQL
  ansible.builtin.lineinfile:
    path: /etc/postgresql/15/main/pg_hba.conf
    regexp: '^host\s+all\s+all\s+127\.0\.0\.1/32\s+'
    line: 'host    all             all             127.0.0.1/32            md5'

- name: Restart PostgreSQL to apply changes
  ansible.builtin.service:
    name: postgresql
    state: restarted

- name: Download Keycloak ZIP archive
  ansible.builtin.get_url:
    url: "https://github.com/keycloak/keycloak/releases/download/{{ keycloak_from_zip_on_debian_keycloak_version }}/keycloak-{{ keycloak_from_zip_on_debian_keycloak_version }}.zip"
    dest: "/tmp/keycloak-{{ keycloak_from_zip_on_debian_keycloak_version }}.zip"
    mode: '0644'
  become: true

- name: Create Keycloak installation directory
  ansible.builtin.file:
    path: "{{ keycloak_from_zip_on_debian_keycloak_install_dir }}"
    state: directory
    mode: '0755'
  become: true

- name: Extract Keycloak ZIP archive
  ansible.builtin.unarchive:
    src: "/tmp/keycloak-{{ keycloak_from_zip_on_debian_keycloak_version }}.zip"
    dest: "{{ keycloak_from_zip_on_debian_keycloak_install_dir }}"
    remote_src: true

- name: Start Keycloak
  ansible.builtin.shell: |
    nohup {{ keycloak_from_zip_on_debian_keycloak_install_dir }}/keycloak-
    {{ keycloak_from_zip_on_debian_keycloak_version }}/bin/kc.sh start-dev
    --hostname={{ keycloak_from_zip_on_debian_keycloak_keycloak_hostname }}
    > /opt/keycloak/keycloak.log 2>&1 &
  async: 30
  poll: 0
  changed_when: false
  register: keycloak_start

- name: Wait for Keycloak to start
  ansible.builtin.wait_for:
    port: 8080
    delay: 10
    timeout: 300
    state: started

- name: Cleanup downloaded files
  ansible.builtin.file:
    path: "/tmp/keycloak-{{ keycloak_from_zip_on_debian_keycloak_version }}.zip"
    state: absent
